<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Account Pop Up</title>
  </head>
  <body>
    <!-- Pop Up Card Top -->
    <div class="accountMenuTop">
      <div class="account-profile-info">
        <img src="./images/avatar2.jpg" alt="avatar 2" />
        <div class="account-profile-text">
          <h4>Jason Bill</h4>
          <p>@jasogram</p>
        </div>
        <div class="account-profile-verify">
          <img src="./images/check.png" alt="checked icon" />
        </div>
      </div>
      <!-- Add Account Section -->
      <div class="account-connect">
        <img src="./images/plus.png" alt="simbol plus" />
        <p>Connect other account</p>
      </div>
      <!-- Settings Section -->
      <div class="settings-account">
        <div class="support">
          <img src="./images/002-support.png" alt="" />
          <p>Support</p>
        </div>

        <div class="logOut">
          <img src="./images/004-exit.png" alt="" />
          <p>Log Out</p>
        </div>

        <div class="upgrade">
          <img src="./images/001-up-arrow-button.png" alt="" />
          <p>Upgrade</p>
        </div>

        <div class="settings">
          <img src="./images/003-setting.png" alt="" />
          <p>Settings</p>
        </div>
      </div>
    </div>
    <!-- Button Section -->
    <button type="button" id="button-account">
      <div class="account-profile-info">
        <img src="./images/avatar2.jpg" alt="avatar 2" />
        <div class="account-profile-text">
          <h4>Jason Bill</h4>
          <p>@jasogram</p>
        </div>
      </div>
    </button>
    <script src="app.js"></script>
  </body>
</html>
